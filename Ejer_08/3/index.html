<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades y Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="row g-4">



        <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Filtros</h5>

            <form id="formulario-filtro" class="vstack gap-3">
              <div>
                <label class="form-label">Destino</label>
                <select id="destino" class="form-select"></select>
              </div>

              <div>
                <label class="form-label">Tipo</label><br>
                <div id="tipo" class="form-check">
                  <input class="form-check-input" type="checkbox" value="Aventura" id="aventura">
                  <label class="form-check-label" for="aventura">Aventura</label><br>
                  <input class="form-check-input" type="checkbox" value="Cultural" id="cultural">
                  <label class="form-check-label" for="cultural">Cultural</label><br>
                  <input class="form-check-input" type="checkbox" value="Gastronómico" id="gastronomico">
                  <label class="form-check-label" for="gastronomico">Gastronómico</label><br>
                  <input class="form-check-input" type="checkbox" value="Naturaleza" id="naturaleza">
                  <label class="form-check-label" for="naturaleza">Naturaleza</label>
                </div>
              </div>

              <div>
                <label for="presupuesto" class="form-label">
                  Presupuesto Máximo: <span id="valorPresupuesto">100</span> €
                </label>
                <input type="range" id="presupuesto" min="50" max="200" value="100" class="form-range">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Actividades</h5>
            <div class="col2 d-flex flex-wrap gap-3 justify-content-start"></div>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Mi Itinerario</h5>
            
            <div class="col3 mb-3"></div>
            <div id="resumen" class="mb-3"></div>

            <form id="form-reserva" class="vstack gap-3">
              <div>
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" required>
              </div>

              <div>
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
              </div>

              <div>
                <label class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" required>
              </div>

              <div>
                <label class="form-label">Código Descuento</label>
                <input type="text" id="codigo" placeholder="AAAA99" class="form-control">
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="seguro">
                <label class="form-check-label" for="seguro">Seguro de viaje</label>
              </div>

              <button type="submit" id="validacion" class="btn btn-primary w-100">
                Confirmar reserva
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="Script.js"></script>
</body>
</html>
