<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="btnIniciales">Cargar Usuarios Iniciales</button>

  <h2>Añadir Usuario</h2>
  <form id="userForm">
    <input type="text" id="firstName" placeholder="Nombre" required>
    <input type="text" id="lastName" placeholder="Apellido" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="picture" placeholder="URL Imagen" required>
    <button type="submit">Añadir</button>
  </form>

  <h2>Lista de Usuarios</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script src="Script.js"></script>
</body>
</html>
