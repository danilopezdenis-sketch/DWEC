<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2 - Gestión Avanzada</title>
</head>
<body>

    <h1>Gestión de Usuarios</h1>

    <input type="text" id="searchInput" placeholder="Buscar usuario..." />

    <form id="userForm">
        <input type="text" id="firstName" placeholder="Nombre" required />
        <span class="error" id="error-firstName"></span>

        <input type="text" id="lastName" placeholder="Apellido" required />
        <span class="error" id="error-lastName"></span>

        <input type="email" id="email" placeholder="Email" required />
        <span class="error" id="error-email"></span>

        <input type="url" id="picture" placeholder="URL de imagen" required />
        <span class="error" id="error-picture"></span>

        <button type="submit" id="submitBtn">Guardar</button>
    </form>

    <p id="loading" style="display:none;">Cargando...</p>
    <p id="message"></p>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th><th>Apellido</th><th>Email</th><th>Foto</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
